<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p> O metodo concat() concatena (une) duas ou mais matrizes:</p>
    <p id="demonstração"></p>
    <script>
   const arr1 = ["Noah","Ester"];
   const arr2 = ["Lukas","Mirian"];
   const filhos = arr1.concat(arr2);
   document.getElementById("demonstração").innerHTML=filhos;
    </script>
</body>
</html>
