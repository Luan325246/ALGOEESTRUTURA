<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demonstração"></p>
    <script>
        //criar uma matriz
    const idades = [ 32, 33, 19, 21 ];
    //Função a ser execultado para cada elemeneto
    function checkAge (idade){
        return idade > 18;
    }
    document.getElementById("demonstração").innerHTML = "Todos os elementos tem mais de 18 anos?"
     + idades.every(checkAge);
    </script>
</body>
</html>
