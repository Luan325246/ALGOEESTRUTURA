<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificar o menor numero</title>
</head>

<body>
    <h1>Ler 10 numero e verificar qual é o menor utilizado, usando array</h1>

    <form>
        <label> Digite um numero:</label><br>
        <input type="number" id="recebedora"><br>
        <button type="button" id="armazenar">armazenar</button>
        <button type="button" onclick="encontrarMenor()">Encontrar menor numero</button>
    </form>
    <p id="resultado"></p>

    <script>
        let numeros = [];
        document.getElementById('armazenar').onclick = function () {
        let recebedora = parseFloat(document.getElementById('recebedora').value);
        if(!isNaN(recebedora)){
        numeros.push(recebedora);
        document.getElementById('recebedora').value = '';
        }
    }

    function encontrarMenor(){
        if(numeros.length>0){
            let menorNumero = Math.min(...numeros)//os tres pontos é o espalhamento, para pasar os valores do vetor
        
                document.getElementById('resultado').innerText = "Os numeros digitados foram:" +
                 numeros.join(", ") + " \n O menor numero digitado foi:" + menorNumero;
            } else{
                document.getElementById('resultado').innerText = "Nenhum numero foi armazenado" 
            }
        }

    </script>
</body>

</html>
